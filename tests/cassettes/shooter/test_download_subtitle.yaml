        \ Zod,\r\nI extend you his greetings.\r\n\r\n857\r\n01:14:56,692 --> 01:14:59,798\r\
        \n- Are you the ranking officer here?\r\n- I am.\r\n\r\n858\r\n01:15:00,029\
        \ --> 01:15:02,009\r\nGeneral Zod would like this woman...\r\n\r\n859\r\n\
        01:15:02,231 --> 01:15:03,869\r\n...to accompany me.\r\n\r\n860\r\n01:15:04,834\
        \ --> 01:15:06,074\r\n<font color=\"#808080\">HARDY:</font> You asked for\
        \ the alien.\r\n\r\n861\r\n01:15:07,403 --> 01:15:10,350\r\nYou didn't say\
        \ anything\r\nabout one of our own.\r\n\r\n862\r\n01:15:10,573 --> 01:15:13,713\r\
        \nShall I tell the general\r\nyou're unwilling to comply?\r\n\r\n863\r\n01:15:13,976\
        \ --> 01:15:15,853\r\nI don't care what you tell him.\r\n\r\n864\r\n01:15:18,848\
        \ --> 01:15:20,259\r\n<font color=\"#808080\">LOIS:</font> It's all right.\r\
        \n\r\n865\r\n01:15:21,350 --> 01:15:22,556\r\nI'll go.\r\n\r\n866\r\n01:16:05,394\
        \ --> 01:16:09,240\r\nThe atmospheric composition on our ship\r\nis not compatible\
        \ with humans.\r\n\r\n867\r\n01:16:09,465 --> 01:16:10,876\r\nYou need to\
        \ wear a breather...\r\n\r\n868\r\n01:16:11,100 --> 01:16:12,773\r\n...beyond\
        \ this point.\r\n\r\n869\r\n01:16:37,927 --> 01:16:38,837\r\nKal-El.\r\n\r\
        \n870\r\n01:16:40,796 --> 01:16:42,434\r\nYou have no idea how long...\r\n\
        \r\n871\r\n01:16:42,665 --> 01:16:44,736\r\n...we've been searching for you.\r\
        \n\r\n872\r\n01:16:45,167 --> 01:16:46,168\r\nI take it you're Zod?\r\n\r\n\
        873\r\n01:16:46,435 --> 01:16:47,573\r\nGeneral Zod.\r\n\r\n874\r\n01:16:47,803\
        \ --> 01:16:49,612\r\n- Our commander.\r\n- It's all right, Faora.\r\n\r\n\
        875\r\n01:16:49,839 --> 01:16:52,513\r\nWe can forgive Kal any lapses in decorum.\r\
        \n\r\n876\r\n01:16:52,775 --> 01:16:54,686\r\nHe's a stranger to our ways.\r\
        \n\r\n877\r\n01:16:54,944 --> 01:16:55,979\r\nThis should be cause...\r\n\r\
        \n878\r\n01:16:56,245 --> 01:16:59,283\r\n...for celebration, not conflict.\r\
        \n\r\n879\r\n01:16:59,515 --> 01:17:01,688\r\n<font color=\"#808080\">SUPERMAN:</font>\
        \ Unh.\r\n<font color=\"#808080\">ZOD:</font> Not conflict.\r\n\r\n880\r\n\
        01:17:01,951 --> 01:17:03,157\r\n<font color=\"#D900D9\">(GRUNTING)</font>\r\
        \n\r\n881\r\n01:17:04,120 --> 01:17:05,155\r\n<font color=\"#808080\">SUPERMAN:</font>\
        \ I...\r\n\r\n882\r\n01:17:05,421 --> 01:17:06,627\r\n...feel strange.\r\n\
        \r\n883\r\n01:17:07,523 --> 01:17:09,025\r\n<font color=\"#D900D9\">(SUPERMAN\
        \ COUGHING)</font>\r\n\r\n884\r\n01:17:09,358 --> 01:17:10,666\r\n<font color=\"\
        #808080\">SUPERMAN:</font> Weak.\r\n\r\n885\r\n01:17:12,862 --> 01:17:14,062\r\
        \n<font color=\"#808080\">LOIS:</font> What's happening to him?\r\n\r\n886\r\
        \n01:17:14,263 --> 01:17:16,800\r\n<font color=\"#808080\">ZOD:</font> He's\
        \ rejecting our\r\nship's atmospherics.\r\n\r\n887\r\n01:17:17,032 --> 01:17:17,635\r\
        \n<font color=\"#808080\">LOIS:</font> Clark.\r\n\r\n888\r\n01:17:17,867 -->\
        \ 01:17:20,541\r\nYou've spent a lifetime\r\nadapting to Earth's ecology...\r\
        \n\r\n889\r\n01:17:20,703 --> 01:17:21,647\r\n...but never adapted to ours.\r\
        \n\r\n890\r\n01:17:21,804 --> 01:17:22,839\r\nHelp him.\r\n\r\n891\r\n01:17:23,105\
        \ --> 01:17:24,641\r\nI can't. Whatever's happening...\r\n\r\n892\r\n01:17:24,874\
        \ --> 01:17:27,115\r\n- ...has to run its course.\r\n<font color=\"#808080\"\
        >LOIS:</font> - Clark.\r\n\r\n893\r\n01:17:27,276 --> 01:17:28,311\r\n<font\
        \ color=\"#D900D9\">(GRUNTING)</font>\r\n\r\n894\r\n01:17:28,477 --> 01:17:29,785\r\
        \nHelp him.\r\n\r\n895\r\n01:17:31,547 --> 01:17:32,719\r\nHelp him.\r\n\r\
        \n896\r\n01:17:44,360 --> 01:17:45,896\r\n<font color=\"#808080\">ZOD:</font>\
        \ Hello, Kal.\r\n\r\n897\r\n01:17:47,563 --> 01:17:48,633\r\nOr do you prefer\
        \ Clark?\r\n\r\n898\r\n01:17:50,366 --> 01:17:51,743\r\nThat's the name they\
        \ gave you.\r\n\r\n899\r\n01:17:52,001 --> 01:17:53,309\r\nIsn't it?\r\n\r\
        \n900\r\n01:17:54,570 --> 01:17:56,311\r\nI was Krypton's military leader...\r\
        \n\r\n901\r\n01:17:56,539 --> 01:17:58,985\r\n...your father our foremost\
        \ scientist.\r\n\r\n902\r\n01:17:59,208 --> 01:18:00,653\r\nThe only thing\
        \ we agreed on...\r\n\r\n903\r\n01:18:00,876 --> 01:18:03,652\r\n...was that\
        \ Krypton was dying.\r\nIn return for my efforts...\r\n\r\n904\r\n01:18:03,879\
        \ --> 01:18:06,416\r\n...to protect our civilization...\r\n\r\n905\r\n01:18:06,682\
        \ --> 01:18:08,753\r\n...and save our planet...\r\n\r\n906\r\n01:18:09,018\
        \ --> 01:18:13,023\r\n...I and my fellow officers\r\nwere sentenced to the\
        \ Phantom Zone.\r\n\r\n907\r\n01:18:15,991 --> 01:18:19,234\r\n<font color=\"\
