        \n- Hello?\r\n\r\n746\r\n01:06:11,935 --> 01:06:14,438\r\nAre you watching\
        \ this crap?\r\nBeen running all morning.\r\n\r\n747\r\n01:06:14,671 --> 01:06:16,981\r\
        \nFor once I agree with Woodburn.\r\nHave you seen him?\r\n\r\n748\r\n01:06:17,207\
        \ --> 01:06:20,518\r\n<i>- Do you know where he is?</i>\r\n- No. Even if I\
        \ did, I wouldn't say.\r\n\r\n749\r\n01:06:20,777 --> 01:06:23,951\r\nThe\
        \ entire world is being threatened here.\r\n\r\n750\r\n01:06:24,180 --> 01:06:25,818\r\
        \n<i>This is not time for you to fall...</i>\r\n\r\n751\r\n01:06:26,049 -->\
        \ 01:06:28,393\r\n<i>...back on journalistic integrity.</i>\r\n\r\n752\r\n\
        01:06:28,651 --> 01:06:30,130\r\n<i>This is serious, Lois.</i>\r\n\r\n753\r\
        \n01:06:30,353 --> 01:06:33,334\r\n<i>The FBI is here. They're throwing around\r\
        \nwords like \"treason.\"</i>\r\n\r\n754\r\n01:06:33,556 --> 01:06:35,229\r\
        \nI gotta go.\r\n\r\n755\r\n01:06:37,894 --> 01:06:39,305\r\n<font color=\"\
        #D900D9\">(ELEVATOR BELL DINGS)</font>\r\n\r\n756\r\n01:06:49,472 --> 01:06:50,974\r\
        \n<font color=\"#D900D9\">(TIRES SCREECHING)</font>\r\n\r\n757\r\n01:06:51,374\
        \ --> 01:06:52,717\r\n<font color=\"#808080\">AGENT:</font> FBI. Hands up.\r\
        \n\r\n758\r\n01:06:52,976 --> 01:06:54,751\r\nDrop the bag. Now.\r\n\r\n759\r\
        \n01:07:01,651 --> 01:07:04,011\r\n<font color=\"#808080\">MAN:</font> <font\
        \ color=\"#D900D9\">(ON RADIO)</font> <i>Regarding the visitors\r\nthemselves\
