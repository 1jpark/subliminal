        \ --> 01:07:09,336\r\n<i>...the visitors do not\r\nrepresent a threat...</i>\r\
        \n\r\n762\r\n01:07:09,559 --> 01:07:11,732\r\n<i>...despite the ominous tone\r\
        \nof their message.</i>\r\n\r\n763\r\n01:07:11,995 --> 01:07:14,498\r\n<i>Then\
        \ of course there's the question\r\non everyone's mind:</i>\r\n\r\n764\r\n\
        01:07:14,731 --> 01:07:18,543\r\n<i>\"Who is this Kai-El person?\r\nDoes he\
        \ actually exist?\"</i>\r\n\r\n765\r\n01:07:18,768 --> 01:07:21,442\r\n<i>\"\
        How could he have remained\r\nhidden from us for so long?\"</i>\r\n\r\n766\r\
        \n01:07:26,075 --> 01:07:27,383\r\n<font color=\"#808080\">KEN:</font> Come\
        \ on, Kent.\r\n\r\n767\r\n01:07:34,450 --> 01:07:35,554\r\nCome on. Fight\
        \ back.\r\n\r\n768\r\n01:07:35,785 --> 01:07:37,389\r\nGet up, Kent.\r\n\r\
        \n769\r\n01:07:38,922 --> 01:07:40,230\r\n<font color=\"#D900D9\">(KEN LAUGHS)</font>\r\
        \n\r\n770\r\n01:07:40,690 --> 01:07:42,067\r\nSo is that it?\r\n\r\n771\r\n\
        01:07:42,525 --> 01:07:44,027\r\nIs that all you've got?\r\n\r\n772\r\n01:07:45,695\
        \ --> 01:07:47,197\r\nCome on, Kent.\r\n\r\n773\r\n01:07:48,431 --> 01:07:49,808\r\
        \nCome on!\r\n\r\n774\r\n01:08:18,428 --> 01:08:19,566\r\nDid they hurl you?\r\
        \n\r\n775\r\n01:08:20,830 --> 01:08:22,241\r\nYou know they can't.\r\n\r\n\
        776\r\n01:08:22,599 --> 01:08:25,478\r\nThat's not what I meant.\r\nI meant,\
        \ are you all right?\r\n\r\n777\r\n01:08:27,470 --> 01:08:29,780\r\nI wanted\
        \ to hit that kid.\r\nI wanted to hit him bad.\r\n\r\n778\r\n01:08:30,006\
        \ --> 01:08:31,485\r\nI know you did. I mean...\r\n\r\n779\r\n01:08:31,741\
        \ --> 01:08:34,449\r\n...part of me even wanted you to,\r\nbut then what?\r\
        \n\r\n780\r\n01:08:35,144 --> 01:08:36,316\r\nMake you feel any better?\r\n\
        \r\n781\r\n01:08:39,682 --> 01:08:43,687\r\nYou just have to decide what kind\
        \ of man\r\nyou want to grow up to be, Clark.\r\n\r\n782\r\n01:08:43,953 -->\
        \ 01:08:47,662\r\nBecause whoever that man is,\r\ngood character or bad, he's...\r\
        \n\r\n783\r\n01:08:49,292 --> 01:08:51,431\r\nHe's gonna change the world.\r\
        \n\r\n784\r\n01:08:56,666 --> 01:08:58,027\r\n<font color=\"#808080\">FATHER\
        \ LEONE:</font> <i>What's on your mind?</i>\r\n\r\n785\r\n01:09:03,773 -->\
        \ 01:09:05,047\r\nI don't know where to start.\r\n\r\n786\r\n01:09:05,675\
        \ --> 01:09:07,279\r\nWherever you want.\r\n\r\n787\r\n01:09:09,445 --> 01:09:11,550\r\
        \nThat ship that appeared last night.\r\n\r\n788\r\n01:09:12,882 --> 01:09:14,691\r\
        \nI'm the one they're looking for.\r\n\r\n789\r\n01:09:15,685 --> 01:09:16,891\r\
        \n<font color=\"#D900D9\">(GULPS)</font>\r\n\r\n790\r\n01:09:19,188 --> 01:09:20,690\r\
        \nDo you know...\r\n\r\n791\r\n01:09:21,491 --> 01:09:22,629\r\n...why they\
        \ want you?\r\n\r\n792\r\n01:09:22,859 --> 01:09:25,465\r\nNo. But this General\
        \ Zod...\r\n\r\n793\r\n01:09:25,695 --> 01:09:29,700\r\n...even if I surrender,\
        \ there's no\r\nguarantee he'll keep his word, but...\r\n\r\n794\r\n01:09:29,966\
        \ --> 01:09:33,971\r\n...if there's a chance I can save Earth\r\nby turning\
        \ myself in...\r\n\r\n795\r\n01:09:35,571 --> 01:09:36,709\r\n...shouldn't\
        \ I take it?\r\n\r\n796\r\n01:09:38,207 --> 01:09:40,084\r\nWhat does your\
        \ gut tell you?\r\n\r\n797\r\n01:09:40,810 --> 01:09:42,517\r\nZod can't be\
        \ trusted.\r\n\r\n798\r\n01:09:45,148 --> 01:09:46,718\r\nThe problem is...\r\
        \n\r\n799\r\n01:09:47,750 --> 01:09:50,356\r\n...I'm not sure the people of\
        \ Earth\r\ncan be either.\r\n\r\n800\r\n01:09:58,361 --> 01:10:01,342\r\n\
        <font color=\"#808080\">LEONE:</font> Sometimes you have to take\r\na leap\
        \ of faith first.\r\n\r\n801\r\n01:10:02,732 --> 01:10:04,769\r\nThe trust\
        \ part comes later.\r\n\r\n802\r\n01:10:10,073 --> 01:10:11,518\r\n<font color=\"\
        #D900D9\">(INDISTINCT CHATTER)</font>\r\n\r\n803\r\n01:10:28,925 --> 01:10:31,633\r\
        \nAll right. You've got our attention.\r\n\r\n804\r\n01:10:32,128 --> 01:10:33,129\r\
        \nWhat is it you want?\r\n\r\n805\r\n01:10:33,396 --> 01:10:35,205\r\nI would\
        \ like to speak to Lois Lane.\r\n\r\n806\r\n01:10:35,431 --> 01:10:37,111\r\
        \n<font color=\"#808080\">SWANWICK:</font> What makes you think she's here?\r\
        \n\r\n807\r\n01:10:37,633 --> 01:10:39,704\r\nDon't play games with me, general.\r\
        \n\r\n808\r\n01:10:39,936 --> 01:10:43,941\r\nI'll surrender, but only if\
        \ you\r\nguarantee Lois's freedom.\r\n\r\n809\r\n01:10:54,050 --> 01:10:55,996\r\
        \n<font color=\"#808080\">LOIS:</font> <i>Why are you surrendering to Zod?</i>\r\
        \n\r\n810\r\n01:10:57,220 --> 01:11:00,827\r\nI'm surrendering to mankind.\r\
        \nThere's a difference.\r\n\r\n811\r\n01:11:01,958 --> 01:11:03,904\r\nYou\
        \ let them handcuff you?\r\n\r\n812\r\n01:11:04,627 --> 01:11:07,073\r\nWouldn't\
        \ be much of a surrender\r\nif I resisted.\r\n\r\n813\r\n01:11:08,564 -->\
        \ 01:11:10,601\r\nAnd if it makes them feel more secure...\r\n\r\n814\r\n\
        01:11:11,667 --> 01:11:13,510\r\n...then all the better for it.\r\n\r\n815\r\
        \n01:11:17,940 --> 01:11:19,112\r\nWhat's the S stand for?\r\n\r\n816\r\n\
        01:11:20,810 --> 01:11:22,153\r\n<font color=\"#D900D9\">(SIGHS)</font>\r\n\
        \r\n817\r\n01:11:22,745 --> 01:11:24,315\r\nIt's not an S.\r\n\r\n818\r\n\
        01:11:25,782 --> 01:11:27,352\r\nOn my world it means hope.\r\n\r\n819\r\n\
        01:11:29,318 --> 01:11:32,822\r\nWell, here, it's an S.\r\n\r\n820\r\n01:11:34,857\
        \ --> 01:11:36,427\r\nHow about...\r\n\r\n821\r\n01:11:40,763 --> 01:11:41,764\r\
        \n...Super...\r\n\r\n822\r\n01:11:41,998 --> 01:11:43,033\r\n<font color=\"\
        #808080\">HAMILTON:</font> Sir?\r\n\r\n823\r\n01:11:43,299 --> 01:11:46,644\r\
        \n- Hi, my name is Dr. E...\r\n<font color=\"#808080\">SUPERMAN:</font> -\
        \ Emil Hamilton.\r\n\r\n824\r\n01:11:46,869 --> 01:11:49,850\r\nI know, I\
        \ can see your ID tag\r\nin your breast pocket.\r\n\r\n825\r\n01:11:50,106\
        \ --> 01:11:52,143\r\nAlong with a half-eaten roll of Lifesavers.\r\n\r\n\
        826\r\n01:11:53,309 --> 01:11:55,653\r\nI can also see the soldiers\r\nin\
        \ the next room...\r\n\r\n827\r\n01:11:55,878 --> 01:11:58,188\r\n...preparing\
        \ that tranquilizing agent\r\nof yours.\r\n\r\n828\r\n01:11:58,447 --> 01:11:59,892\r\
        \nYou won't need it.\r\n\r\n829\r\n01:12:00,149 --> 01:12:03,187\r\nSir, you\
        \ can't expect us\r\nto not take precautions.\r\n\r\n830\r\n01:12:03,452 -->\
        \ 01:12:05,864\r\nYou could be carrying\r\nsome kind of alien pathogen.\r\n\
        \r\n831\r\n01:12:06,122 --> 01:12:07,567\r\nBeen here for 33 years, doctor.\r\
        \n\r\n832\r\n01:12:07,824 --> 01:12:11,738\r\n- Haven't infected anyone yet.\r\
        \n- That you know of. We have legitimate...\r\n\r\n833\r\n01:12:11,994 -->\
        \ 01:12:15,373\r\n...security concerns. You revealed\r\nyour identity to Miss\
        \ Lane over there.\r\n\r\n834\r\n01:12:16,365 --> 01:12:18,572\r\nWhy won't\
        \ you do the same with us?\r\n\r\n835\r\n01:12:19,535 --> 01:12:21,879\r\n\
        Let's put our cards on the table here,\r\ngeneral.\r\n\r\n836\r\n01:12:23,339\
        \ --> 01:12:25,059\r\nYou're scared because you can't control me.\r\n\r\n\
        837\r\n01:12:25,641 --> 01:12:28,178\r\nYou don't, and you never will.\r\n\
        \r\n838\r\n01:12:29,011 --> 01:12:30,991\r\nBut that doesn't' mean I'm your\
        \ enemy.\r\n\r\n839\r\n01:12:31,214 --> 01:12:32,716\r\nThen who is?\r\n\r\
        \n840\r\n01:12:32,982 --> 01:12:34,393\r\nZod?\r\n\r\n841\r\n01:12:35,017\
        \ --> 01:12:36,428\r\nThat's what I'm worried about.\r\n\r\n842\r\n01:12:37,019\
        \ --> 01:12:38,726\r\nBe that as it may...\r\n\r\n843\r\n01:12:38,988 -->\
        \ 01:12:41,764\r\n...I've been given orders\r\nto hand you over to him.\r\n\
        \r\n844\r\n01:12:42,992 --> 01:12:44,869\r\nDo what you have to do, general.\r\
        \n\r\n845\r\n01:12:49,665 --> 01:12:50,439\r\nThank you.\r\n\r\n846\r\n01:12:51,567\
        \ --> 01:12:52,545\r\nFor what?\r\n\r\n847\r\n01:12:53,703 --> 01:12:55,273\r\
        \nFor believing in me.\r\n\r\n848\r\n01:12:58,341 --> 01:13:00,378\r\nDidn't\
        \ make much difference in the end.\r\n\r\n849\r\n01:13:01,210 --> 01:13:02,746\r\
        \nIt did to me.\r\n\r\n850\r\n01:13:21,130 --> 01:13:22,575\r\n<font color=\"\
        #D900D9\">(SONIC BOOM)</font>\r\n\r\n851\r\n01:13:23,366 --> 01:13:24,902\r\
        \nThey're coming.\r\n\r\n852\r\n01:13:25,701 --> 01:13:27,203\r\nYou should\
        \ leave now.\r\n\r\n853\r\n01:13:30,306 --> 01:13:31,876\r\nGo, Lois.\r\n\r\
        \n854\r\n01:14:42,778 --> 01:14:44,155\r\n<font color=\"#808080\">FAORA:</font>\
        \ Kal-El.\r\n\r\n855\r\n01:14:44,680 --> 01:14:46,717\r\nI'm sub-commander\
